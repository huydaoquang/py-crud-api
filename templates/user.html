{% extends "base.html" %}
{% block title %} Login page {%endblock %} 
{% block content %}
<!-- show message -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
  {%endif %}
{% endwith %}
<h1>{{name}}</h1>
{% endblock %}
